<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tectrum | Contacto — Hablemos de tu próxima transformación</title>
    <meta
      name="description"
      content="¿Querés mejorar tus procesos o llevar tu empresa al siguiente nivel? Conectemos y descubramos juntos cómo hacerlo posible."
    />
    <link rel="canonical" href="https://www.tectrum.ar/contacto/">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&family=SF+Pro+Text:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" type="image/png" href="https://tectrum.ar//docs/Images/logo.png"/>
  </head>
  <body class="contact-page">
    <div class="noise"></div>
    <header class="top-bar glass">
      <div class="wrap">
        <a class="brand" href="../#inicio">
          <img class="brand-logo" src="../docs/Images/Tectrum logo - SVG - Black.svg" alt="" aria-hidden="true" />
          <span>Tectrum</span>
        </a>
        <nav>
          <ul>
            <li><a href="../#firma">Nosotros</a></li>
            <li><a href="../#herramientas">Herramientas</a></li>
            <li class="nav-dropdown">
              <button class="nav-link dropdown-toggle" type="button" data-dropdown-target="services-menu" aria-expanded="false">
                Servicios
                <span class="dropdown-caret" aria-hidden="true"></span>
              </button>
              <ul id="services-menu" class="dropdown-menu">
                <li><a href="../#servicios">Visión general</a></li>
                <li><a href="../boost/">Boost</a></li>
                <li><a href="../automation/">Automation & AI</a></li>
                <li><a href="../growth-intelligence/">Growth Intelligence</a></li>
              </ul>
            </li>
            
          </ul>
        </nav>
        <a class="btn glass primary" href="../contacto/">Contacto</a>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="wrap">
          <header class="section-head reveal">
            <h1>Conversemos 20 minutos.</h1>
          </header>
          <div class="contacto-form glass reveal" style="min-height: 80vh;">
            <iframe
              src="https://outlook.office.com/book/Tectrum1@Tectrum.onmicrosoft.com/"
              width="100%"
              height="100%"
              scrolling="yes"
              style="border:0; width:100%; height:100%;"
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer glass">
      <div class="wrap footer-grid">
        <div class="footer-title"><strong>TECTRUM</strong></div>
        <div class="footer-links" style="display: flex; justify-content: center; gap: 2rem;">
          <a class="footer-link" href="https://www.linkedin.com/company/tectrum-ar/">LinkedIn</a>
          <a class="footer-link" href="mailto:consultas@tectrum.ar" target="_blank" rel="noopener">Consultas</a>
        </div>
      </div>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
